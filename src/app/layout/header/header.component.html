<div data-off-canvas="mobile-slidebar left overlay" class="mobile-slidebar">
    <ul class="navbar-nav">
        <li class="nav-item" [class.active]="route == link.path" *ngFor="let link of filterParent(routes)">
            <a class="nav-link" [routerLink]="link.path" routerLinkActive="active" (click)="toggleMobileMenu()">{{link.data.label}}</a>
        </li>
    </ul>
</div>
<header class="header header-slider">
    <div class="top-bar">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <div class="top-bar__item" *ngIf="phone"><i class="fas fa-phone-square"></i> Phone: {{phone}} </div>
                    <div class="top-bar__item" *ngIf="email"><i class="fas fa-envelope-square"></i> Email: {{email}}</div>
                </div>
                <div class="col-auto">
                    <ul class="header-soc list-unstyled">
                        <li class="header-soc__item">
                            <a class="header-soc__link" href="http://www.facebook.com/pages/Expedition-Fleet/119965274732203" target="_blank">
                                <i class="ic fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="header-soc__item">
                            <a class="header-soc__link" href="http://www.youtube.com/user/expeditionfleet" target="_blank">
                                <i class="ic fab fa-youtube"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="header-main">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-auto">
                    <a class="navbar-brand navbar-brand_light scroll" href="/"> <img
                            class="normal-logo img-fluid" src="./assets/_live/img/logo.png" alt="logo" /> </a>
                    <a class="navbar-brand navbar-brand_dark scroll" href="/"><img
                            class="normal-logo img-fluid" src="./assets/_live/img/logo.png" alt="logo" /></a>
                </div>
                <div class="col-auto d-xl-none">
                    <!-- Mobile Trigger Start-->
                    <button class="menu-mobile-button js-toggle-mobile-slidebar toggle-menu-button" (click)="toggleMobileMenu()"><i
                            class="toggle-menu-button-icon"><span></span><span></span><span></span><span></span><span></span><span></span></i></button>
                    <!-- Mobile Trigger End-->
                </div>
                <div class="col-xl d-none d-xl-block">
                    <nav class="navbar navbar-expand-lg justify-content-end" id="nav">
                        <ul class="yamm main-menu navbar-nav">
                            <li class="nav-item" [class.dropdown]="link.children" [class.active]="route[1] == link.path" *ngFor="let link of filterParent(routes)" (mouseenter)="hover(link)" (mouseleave)="unHover(link)"> 
                                <a class="nav-link" [class.dropdown-toggle]="link.children" [routerLink]="link.path">
                                    {{link.data.label}}
                                </a>
                                <div class="dropdown-menu" *ngIf="link.children && link.showChildren" style="display:block;">
                                    <a class="dropdown-item" *ngFor="let child of filterChildren(link.children)" [routerLink]="link.path + '/' + child.path" routerLinkActive="active">{{child.data.label}}</a>
                                </div>
                            </li>
                        </ul> 
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- end .header-->
